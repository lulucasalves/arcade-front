<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pac-Man</title>
  </head>
  <body>
    <section>
      <div class="scores">
        <p>Score</p>
        <p id="score">0</p>
        <p class="max-score">Max Score</p>
        <div id="maxScore">0</div>
      </div>
      <div>
        <div class="grid"></div>
        <div class="controls">
          <div class="buttons">
            <div class="button upPosition">
              <div class="up"></div>
            </div>
            <div class="button downPosition">
              <div class="down"></div>
            </div>
            <div class="button rightPosition">
              <div class="right"></div>
            </div>
            <div class="button leftPosition">
              <div class="left"></div>
            </div>
          </div>
          <div onclick="restart()" class="startDiv"><div>start</div></div>
        </div>
      </div>
    </section>

    <script src="./scripts/app.js"></script>
  </body>
</html>
