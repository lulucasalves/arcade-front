<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Ball Shoot</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;400;500;700;900&display=swap');

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        font-family: sans-serif;
        font-size: 14px;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        color: white;
      }

      .blackBackground {
        background-color: #000000ce;
      }

      .controls {
        justify-content: center;
        display: flex;
        margin-top: 15px;
      }

      .score {
        top: 10px;
        right: 10px;
      }

      #play {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #00010d;
        z-index: 10;
        cursor: default;
      }

      #play .play {
        font-size: 20px;
        margin: 20px 0 50px 0 !important;
        font-family: 'Press Start 2P', sans-serif;
        padding: 25px 25px;
        border: 1px solid white;
        border-radius: 50px;
        line-height: 0;
      }

      #play p {
        font-size: 20px;
      }

      #play .mouse {
        margin: 15px 10px;
        width: 50px;
      }

      #play .arrow {
        width: 25px;
      }

      .home {
        width: 30px;
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 20;
        cursor: pointer;
      }

      .mission {
        font-family: 'Press Start 2P', sans-serif;
        color: #f2ce16;
        font-size: 25px;
      }

      #play .play {
        font-size: 20px;
        margin: 10px 0 50px 0;
        font-family: 'Press Start 2P', sans-serif;
        padding: 25px 25px;
        border: 1px solid white;
        border-radius: 50px;
        line-height: 0;
      }

      .description {
        font-weight: 300;
        font-size: 18px !important;
      }
    </style>
  </head>
  <body>
    <img class="home" src="../img/home.svg" />

    <div class="absolute score text-white text-sm select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div id="play">
      <p class="mission">BALL SHOOT</p>

      <h1 class="play">PRESS START</h1>

      <div class="mt-5 controls flex flex-col items-center justify-center">
        <p>Play by controlling your mouse</p>
        <img class="arrow mt-5" src="../img/arrowTop.svg" />
        <div class="flex">
          <img class="arrow" src="../img/arrowLeft.svg" />
          <img class="mouse" src="../img/mouse.svg" />
          <img class="arrow" src="../img/arrowRight.svg" />
        </div>
        <img class="arrow" src="../img/arrowDown.svg" />

        <p class="mt-5 description">Click to shoot in your enemies</p>
      </div>
    </div>

    <canvas></canvas>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
