<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tetris</title>
  </head>
  <body>
    <img class="home" src="../img/home.svg" />

    <div id="play">
      <p class="mission">Mission: score as many points as possible</p>
      <img class="play" src="../img/play.svg" />
      <p>Play by controlling your keyboard</p>
      <div class="controls">
        <div class="move">
          <div class="keyboardGroups">
            <div class="keyboard">
              <img class="arrow" src="../img/arrowLeft.svg" />
            </div>

            <div class="keyboard">
              <img class="arrow" src="../img/arrowDown.svg" />
            </div>

            <div class="keyboard">
              <img class="arrow" src="../img/arrowRight.svg" />
            </div>
          </div>
          <p class="description">MOVE</p>
        </div>
        <div class="rotate">
          <div class="keyboard">
            <img class="arrow" src="../img/arrowTop.svg" />
          </div>
          <p class="description">ROTATE</p>
        </div>
      </div>
    </div>
    <div class="scoreDiv">
      <h3>Score: <span id="score"> 0</span></h3>
    </div>

    <div class="container">
      <div class="grid"></div>

      <div class="mini-grid"></div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
