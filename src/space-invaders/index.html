<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Space Invaders</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;400;500;700;900&display=swap');

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        font-size: 14px;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        color: white;
      }

      #parentDiv {
        position: relative;
      }

      #parentDiv p {
        position: absolute;
        z-index: 10;
        right: 10px;
        top: 10px;
        margin: 0;
      }

      #play {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #00010d;
        z-index: 10;
        cursor: default;
      }

      #play p {
        font-size: 20px;
      }

      #play .arrow {
        width: 25px;
      }

      .home {
        width: 30px;
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 20;
        cursor: pointer;
      }

      .keyboard {
        background-color: rgb(114, 114, 114);
        padding: 15px;
        margin: 0 7px;
        align-items: center;
        display: flex;
        justify-content: center;
        border-radius: 2px 2px 8px 8px;
      }

      .keyboardGroups {
        display: flex;
      }

      .description {
        font-weight: 300;
        font-size: 18px !important;
      }

      .move {
        text-align: center;
        margin-right: 25px;
      }

      .shoot {
        margin-left: 25px;
        width: 200px;
        text-align: center;
      }

      .controls {
        justify-content: center;
        display: flex;
        margin-top: 15px;
      }

      .mission {
        font-family: 'Press Start 2P', sans-serif;
        color: #f2ce16;
        font-size: 25px;
      }

      #play .play {
        font-size: 20px;
        margin: 10px 0 50px 0;
        font-family: 'Press Start 2P', sans-serif;
        padding: 25px 25px;
        border: 1px solid white;
        border-radius: 50px;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <img class="home" src="./img/home.svg" />

    <div id="play">
      <p class="mission">SPACE INVADERS</p>
      <h1 class="play">PRESS START</h1>
      <p>Play by controlling your keyboard</p>
      <div class="controls">
        <div class="move">
          <div class="keyboardGroups">
            <div class="keyboard">
              <img class="arrow" src="./img/arrowLeft.svg" />
            </div>

            <div class="keyboard">
              <img class="arrow" src="./img/arrowRight.svg" />
            </div>
          </div>
          <p class="description">MOVE</p>
        </div>
        <div class="shoot">
          <div class="keyboard space">Space</div>
          <p class="description">SHOOT</p>
        </div>
      </div>
    </div>
    <div style="position: relative" id="parentDiv">
      <p><span>Score:</span> <span id="scoreEl">0</span></p>
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector('canvas')
      const c = canvas.getContext('2d')

      canvas.width = innerWidth
      canvas.height = innerHeight

      let score = 0
      const scoreElement = document.querySelector('#scoreEl')
      const playButton = document.querySelector('#play')

      playButton.addEventListener('click', () => {
        playButton.style.display = 'none'
        class Player {
          constructor() {
            this.velocity = { x: 0, y: 0 }
            this.rotation = 0
            this.opacity = 1

            const image = new Image()
            image.src = './space-invaders/spaceship.png'
            image.onload = () => {
              const scale = 0.15
              this.image = image
              this.width = image.width * scale
              this.height = image.height * scale
              this.position = {
                x: canvas.width / 2 - this.width / 2,
                y: canvas.height - this.height - 40
              }
            }
          }

          draw() {
            c.save()
            c.globalAlpha = this.opacity
            c.translate(
              player.position.x + player.width / 2,
              player.position.y + player.height / 2
            )
            c.rotate(this.rotation)

            c.translate(
              -player.position.x - player.width / 2,
              -player.position.y - player.height / 2
            )

            c.drawImage(
              this.image,
              this.position.x,
              this.position.y,
              this.width,
              this.height
            )

            c.restore()
          }

          update() {
            if (this.image) {
              this.draw()
              this.position.x += this.velocity.x
            }
          }
        }

        class Projectile {
          constructor({ position, velocity, color = 'red' }) {
            this.position = position
            this.velocity = velocity

            this.radius = 4
            this.color = color
          }

          draw() {
            c.beginPath()
            c.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2)
            c.fillStyle = this.color
            c.fill()
            c.closePath()
          }

          update() {
            this.draw()
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y
          }
        }

        class InvaderProjectile {
          constructor({ position, velocity }) {
            this.position = position
            this.velocity = velocity

            this.width = 3
            this.height = 10
          }

          draw() {
            c.fillStyle = 'white'
            c.fillRect(
              this.position.x,
              this.position.y,
              this.width,
              this.height
            )
          }

          update() {
            this.draw()
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y
          }
        }

        class Particle {
          constructor({ position, velocity, radius, color, fades }) {
            this.position = position
            this.velocity = velocity

            this.radius = radius
            this.color = color
            this.opacity = 1
            this.fades = fades
          }

          draw() {
            c.save()
            c.globalAlpha = this.opacity
            c.beginPath()
            c.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2)
            c.fillStyle = this.color
            c.fill()
            c.closePath()
            c.restore()
          }

          update() {
            this.draw()
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y

            if (this.fades) {
              this.opacity -= 0.05
            }
          }
        }

        class Invader {
          constructor({ position }) {
            this.velocity = { x: 0, y: 0 }

            const image = new Image()
            image.src = './space-invaders/invader.png'
            image.onload = () => {
              const scale = 1
              this.image = image
              this.width = image.width * scale
              this.height = image.height * scale
              this.position = {
                x: position.x,
                y: position.y
              }
            }
          }

          draw() {
            c.drawImage(
              this.image,
              this.position.x,
              this.position.y,
              this.width,
              this.height
            )
          }

          update({ velocity }) {
            if (this.image) {
              this.draw()
              this.position.x += velocity.x
              this.position.y += velocity.y
            }
          }

          shoot(invaderProjectiles) {
            invaderProjectiles.push(
              new InvaderProjectile({
                position: {
                  x: this.position.x + this.width / 2,
                  y: this.position.y + this.height
                },
                velocity: { x: 0, y: 5 }
              })
            )
          }
        }

        class Grid {
          constructor() {
            this.position = { x: 0, y: 0 }
            this.velocity = { x: 3, y: 0 }

            this.invaders = []

            const rows = Math.floor(Math.random() * 5 + 2)
            const columns = Math.floor(Math.random() * 10 + 5)

            this.width = columns * 30

            for (let x = 0; x < columns; x++) {
              for (let y = 0; y < rows; y++) {
                this.invaders.push(
                  new Invader({
                    position: {
                      x: x * 30,
                      y: y * 30
                    }
                  })
                )
              }
            }
          }

          update() {
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y

            this.velocity.y = 0

            if (
              this.position.x + this.width >= canvas.width ||
              this.position.x <= 0
            ) {
              this.velocity.x = -this.velocity.x
              this.velocity.y = 30
            }
          }
        }

        const player = new Player()
        const projectiles = []
        const grids = []
        const invaderProjectiles = []
        const particles = []

        const keys = {
          a: {
            pressed: false
          },
          d: {
            pressed: false
          },
          space: {
            pressed: false
          }
        }

        let frames = 0
        let randomInterval = 750

        function createParticles({ object, color = '#BAA0DE', fades }) {
          for (let i = 0; i < 15; i++) {
            particles.push(
              new Particle({
                position: {
                  x: object.position.x + object.width / 2,
                  y: object.position.y + object.height / 2
                },
                velocity: {
                  x: (Math.random() - 0.5) * 2,
                  y: (Math.random() - 0.5) * 2
                },
                radius: Math.random() * 3,
                color: color,
                fades
              })
            )
          }
        }

        function rectangularCollision({ rectangle1, rectangle2 }) {
          return (
            rectangle1.position.y + rectangle1.height >=
              rectangle2.position.y &&
            rectangle1.position.x + rectangle1.width >= rectangle2.position.x &&
            rectangle1.position.x <= rectangle2.position.x + rectangle2.width
          )
        }

        function endGame() {
          createParticles({
            object: player,
            color: 'white',
            fades: true
          })
          player.opacity = 0

          setInterval(() => {
            alert(`Game over!\n\nTotal ${score} point(s)`)
            document.location.reload()
          }, 1000)
        }

        function animate() {
          requestAnimationFrame(animate)
          c.fillStyle = '#00010d'
          c.fillRect(0, 0, canvas.width, canvas.height)
          player.update()

          particles.forEach((particle, i) => {
            if (particle.position.y - particle.radius >= canvas.height) {
              particle.position.x = Math.random() * canvas.width
              particle.position.y = -particle.radius
            }

            if (particle.opacity <= 0) {
              setTimeout(() => {
                particles.splice(i, 1)
              }, 0)
            } else {
              particle.update()
            }
          })

          invaderProjectiles.forEach((invaderProjectile, i) => {
            if (
              invaderProjectile.position.y + invaderProjectile.height >=
              canvas.height
            ) {
              setTimeout(() => {
                invaderProjectiles.splice(i, 1)
              }, 0)
            } else {
              invaderProjectile.update()
            }

            if (
              rectangularCollision({
                rectangle1: invaderProjectile,
                rectangle2: player
              })
            ) {
              invaderProjectiles.splice(i, 1)
              endGame()
            }
          })

          projectiles.forEach((projectile, i) => {
            if (projectile.position.y + projectile.radius <= 0) {
              setTimeout(() => {
                projectiles.splice(i, 1)
              }, 0)
            } else {
              projectile.update()
            }
          })

          grids.forEach((grid, gridI) => {
            grid.update()

            if (frames % 100 === 0 && grid.invaders.length > 0) {
              grid.invaders[
                Math.floor(Math.random() * grid.invaders.length)
              ].shoot(invaderProjectiles)
            }

            for (let i = grid.invaders.length - 1; i >= 0; i--) {
              const invader = grid.invaders[i]
              invader.update({ velocity: grid.velocity })

              projectiles.forEach((projectile, projectileI) => {
                if (
                  projectile.position.y - projectile.radius <=
                    invader.position.y + invader.height &&
                  projectile.position.x + projectile.radius >=
                    invader.position.x &&
                  projectile.position.x - projectile.radius <=
                    invader.position.x + invader.width &&
                  projectile.position.y + projectile.radius >=
                    invader.position.y
                ) {
                  setTimeout(() => {
                    const invaderFound = grid.invaders.find((invaderFound) => {
                      return invaderFound === invader
                    })

                    const projectileFound = projectiles.find(
                      (projectileFound) => {
                        return projectileFound === projectile
                      }
                    )

                    if (invaderFound && projectileFound) {
                      createParticles({
                        object: invader,
                        fades: true
                      })

                      grid.invaders.splice(i, 1)
                      projectiles.splice(projectileI, 1)

                      score += 10
                      scoreElement.innerHTML = score

                      if (grid.invaders.length > 0) {
                        const firstInvader = grid.invaders[0]
                        const lastInvader =
                          grid.invaders[grid.invaders.length - 1]

                        grid.width =
                          lastInvader.position.x -
                          firstInvader.position.x +
                          lastInvader.width

                        grid.position.x = firstInvader.position.x
                      } else {
                        grids.splice(gridI, 1)
                      }
                    }
                  }, 0)
                }
              })

              if (
                rectangularCollision({
                  rectangle1: invader,
                  rectangle2: player
                })
              ) {
                endGame()
              }
            }
          })

          if (keys.a.pressed && player.position.x >= 0) {
            player.velocity.x = -7
            player.rotation = -0.15
          } else if (
            keys.d.pressed &&
            player.position.x + player.width <= canvas.width
          ) {
            player.velocity.x = 7
            player.rotation = 0.15
          } else {
            player.velocity.x = 0
            player.rotation = 0
          }

          if (frames % randomInterval === 0) {
            grids.push(new Grid())
            frames = 0
          }

          frames++
        }

        for (let i = 0; i < 100; i++) {
          particles.push(
            new Particle({
              position: {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height
              },
              velocity: {
                x: 0,
                y: 0.1
              },
              radius: Math.random() * 1,
              color: 'white'
            })
          )
        }

        addEventListener('keydown', ({ key }) => {
          switch (key) {
            case 'ArrowLeft':
              keys.a.pressed = true
              break
            case 'ArrowRight':
              keys.d.pressed = true
              break
            case ' ':
              if (!keys.space.pressed) {
                keys.space.pressed = true

                const projectile = new Projectile({
                  position: {
                    x: player.position.x + player.width / 2,
                    y: player.position.y
                  },
                  velocity: {
                    x: 0,
                    y: -10
                  }
                })

                projectiles.push(projectile)
              }

              break
          }
        })

        addEventListener('keyup', ({ key }) => {
          switch (key) {
            case 'ArrowLeft':
              keys.a.pressed = false
              break
            case 'ArrowRight':
              keys.d.pressed = false
              break
            case ' ':
              keys.space.pressed = false

              break
          }
        })

        animate()
      })
    </script>
  </body>
</html>
