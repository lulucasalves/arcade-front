<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Mario</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;400;500;700;900&display=swap');

      body {
        margin: 0;
        background-color: #00010d;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        color: white;
      }

      #play {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #00010d;
        z-index: 10;
        cursor: default;
      }

      #play p {
        font-size: 20px;
      }

      #play .arrow {
        width: 25px;
      }

      .home {
        width: 30px;
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 20;
        cursor: pointer;
      }

      .keyboard {
        background-color: rgb(114, 114, 114);
        padding: 15px;
        margin: 0 7px;
        align-items: center;
        display: flex;
        justify-content: center;
        border-radius: 2px 2px 8px 8px;
      }

      .keyboardGroups {
        display: flex;
      }

      .description {
        font-weight: 300;
        font-size: 18px !important;
      }

      .move {
        text-align: center;
        margin-right: 25px;
      }

      .jump {
        text-align: center;
        margin: 0 25px;
      }

      .shoot {
        margin-left: 25px;
        width: 200px;
        text-align: center;
      }

      .controls {
        justify-content: center;
        display: flex;
        margin-top: 15px;
      }

      .mission {
        font-family: 'Press Start 2P', sans-serif;
        color: #f2ce16;
        font-size: 25px;
      }

      #play .play {
        font-size: 20px;
        margin: 0 0 50px 0;
        font-family: 'Press Start 2P', sans-serif;
        padding: 25px 25px;
        border: 1px solid white;
        border-radius: 50px;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <img class="home" src="./img/home.svg" />

    <div id="play">
      <p class="mission">MARIO</p>
      <h1 class="play">PRESS START</h1>
      <p>Play by controlling your keyboard</p>
      <div class="controls">
        <div class="move">
          <div class="keyboardGroups">
            <div class="keyboard">
              <img class="arrow" src="./img/arrowLeft.svg" />
            </div>

            <div class="keyboard">
              <img class="arrow" src="./img/arrowRight.svg" />
            </div>
          </div>
          <p class="description">MOVE</p>
        </div>
        <div class="jump">
          <div class="keyboardGroups">
            <div class="keyboard">
              <img class="arrow" src="./img/arrowTop.svg" />
            </div>
          </div>
          <p class="description">JUMP</p>
        </div>

        <div class="shoot">
          <div class="keyboard space">Space</div>
          <p class="description">FIRE BALL</p>
        </div>
      </div>
    </div>
    <canvas></canvas>

    <script>
      //images
      const platform = './platform.png'
      const hills = './hills.png'
      const background = './background.png'
      const platformSmallTall = './platformSmallTall.png'
      const block = './block.png'
      const blockTri = './blockTri.png'
      const mdPlatform = './mdPlatform.png'
      const lgPlatform = './lgPlatform.png'
      const tPlatform = './tPlatform.png'
      const xtPlatform = './xtPlatform.png'
      const flagPoleSprite = './flagPole.png'
      const spriteRunLeft = './spriteRunLeft.png'
      const spriteRunRight = './spriteRunRight.png'
      const spriteStandLeft = './spriteStandLeft.png'
      const spriteStandRight = './spriteStandRight.png'
      const spriteMarioRunLeft = './spriteMarioRunLeft.png'
      const spriteMarioRunRight = './spriteMarioRunRight.png'
      const spriteMarioStandLeft = './spriteMarioStandLeft.png'
      const spriteMarioStandRight = './spriteMarioStandRight.png'
      const spriteMarioJumpRight = './spriteMarioJumpRight.png'
      const spriteMarioJumpLeft = './spriteMarioJumpLeft.png'
      const spriteFireFlowerRunRight = './spriteFireFlowerRunRight.png'
      const spriteFireFlowerRunLeft = './spriteFireFlowerRunLeft.png'
      const spriteFireFlowerStandRight = './spriteFireFlowerStandRight.png'
      const spriteFireFlowerStandLeft = './spriteFireFlowerStandLeft.png'
      const spriteFireFlowerJumpRight = './spriteFireFlowerJumpRight.png'
      const spriteFireFlowerJumpLeft = './spriteFireFlowerJumpLeft.png'
      const spriteFireFlower = './spriteFireFlower.png'
      const spriteGoomba = './spriteGoomba.png'
      const backgroundLevel2 = './level2/background.png'
      const mountains = './level2/mountains.png'
      const lgPlatformLevel2 = './level2/lgPlatform.png'
      const mdPlatformLevel2 = './level2/mdPlatform.png'
      const spriteFireFlowerShootLeft = './spriteFireFlowerShootLeft.png'
      const spriteFireFlowerShootRight = './spriteFireFlowerShootRight.png'
      const playButton = document.querySelector('#play')

      playButton.addEventListener('click', () => {
        playButton.style.display = 'none'

        //functions
        function createImage(imageSrc) {
          const image = new Image()
          image.src = imageSrc
          return image
        }

        function createImageAsync(imageSrc) {
          return new Promise((resolve) => {
            const image = new Image()
            image.onload = () => {
              resolve(image)
            }
            image.src = imageSrc
          })
        }

        function isOnTopOfPlatform({ object, platform }) {
          return (
            object.position.y + object.height <= platform.position.y &&
            object.position.y + object.height + object.velocity.y >=
              platform.position.y &&
            object.position.x + object.width >= platform.position.x &&
            object.position.x <= platform.position.x + platform.width
          )
        }

        function collisionTop({ object1, object2 }) {
          return (
            object1.position.y + object1.height <= object2.position.y &&
            object1.position.y + object1.height + object1.velocity.y >=
              object2.position.y &&
            object1.position.x + object1.width >= object2.position.x &&
            object1.position.x <= object2.position.x + object2.width
          )
        }

        function isOnTopOfPlatformCircle({ object, platform }) {
          return (
            object.position.y + object.radius <= platform.position.y &&
            object.position.y + object.radius + object.velocity.y >=
              platform.position.y &&
            object.position.x + object.radius >= platform.position.x &&
            object.position.x <= platform.position.x + platform.width
          )
        }

        function hitBottomOfPlatform({ object, platform }) {
          return (
            object.position.y <= platform.position.y + platform.height &&
            object.position.y - object.velocity.y >=
              platform.position.y + platform.height &&
            object.position.x + object.width >= platform.position.x &&
            object.position.x <= platform.position.x + platform.width
          )
        }

        function hitSideOfPlatform({ object, platform }) {
          return (
            object.position.x +
              object.width +
              object.velocity.x -
              platform.velocity.x >=
              platform.position.x &&
            object.position.x + object.velocity.x <=
              platform.position.x + platform.width &&
            object.position.y <= platform.position.y + platform.height &&
            object.position.y + object.height >= platform.position.y
          )
        }

        function objectsTouch({ object1, object2 }) {
          return (
            object1.position.x + object1.width >= object2.position.x &&
            object1.position.x <= object2.position.x + object2.width &&
            object1.position.y + object1.height >= object2.position.y &&
            object1.position.y <= object2.position.y + object2.height
          )
        }

        //levels
        const images = {
          mario: {
            shoot: {
              fireFlower: {
                right: spriteFireFlowerShootRight,
                left: spriteFireFlowerShootRight
              }
            }
          },
          levels: {
            1: { background: '' },
            2: {
              background: backgroundLevel2,
              mountains,
              lgPlatform: lgPlatformLevel2,
              mdPlatform: mdPlatformLevel2
            }
          }
        }

        const canvas = document.querySelector('canvas')
        const c = canvas.getContext('2d')

        canvas.width = innerWidth
        canvas.height = innerHeight

        let gravity = 1.5

        class Player {
          constructor() {
            this.shooting = false
            this.speed = 10
            this.position = { x: 100, y: 100 }
            this.velocity = { x: 0, y: 0 }
            this.scale = 0.3
            this.width = 398 * this.scale
            this.height = 353 * this.scale
            this.image = createImage(spriteStandRight)
            this.frames = 0
            this.sprites = {
              stand: {
                right: createImage(spriteMarioStandRight),
                left: createImage(spriteMarioStandLeft),
                fireFlower: {
                  right: createImage(spriteFireFlowerStandRight),
                  left: createImage(spriteFireFlowerStandLeft)
                }
              },
              run: {
                right: createImage(spriteMarioRunRight),
                left: createImage(spriteMarioRunLeft),
                fireFlower: {
                  right: createImage(spriteFireFlowerRunRight),
                  left: createImage(spriteFireFlowerRunLeft)
                }
              },
              jump: {
                right: createImage(spriteMarioJumpRight),
                left: createImage(spriteMarioJumpLeft),
                fireFlower: {
                  right: createImage(spriteFireFlowerJumpRight),
                  left: createImage(spriteFireFlowerJumpLeft)
                }
              },
              shoot: {
                fireFlower: {
                  right: createImage(images.mario.shoot.fireFlower.right),
                  left: createImage(images.mario.shoot.fireFlower.left)
                }
              }
            }

            this.currentSprite = this.sprites.stand.right
            this.currentCropWidth = 398
            this.powerUp = false
            this.invincible = false
            this.opacity = 1
          }

          draw() {
            c.save()
            c.globalAlpha = this.opacity
            c.drawImage(
              this.currentSprite,
              this.currentCropWidth * this.frames,
              0,
              this.currentCropWidth,
              353,
              this.position.x,
              this.position.y,
              this.width,
              this.height
            )
            c.restore()
          }

          update() {
            this.frames++
            const { currentSprite, sprites } = this

            if (
              this.frames > 58 &&
              (currentSprite === sprites.stand.right ||
                currentSprite === sprites.stand.left ||
                currentSprite === sprites.stand.fireFlower.left ||
                currentSprite === sprites.stand.fireFlower.right)
            ) {
              this.frames = 0
            } else if (
              this.frames > 28 &&
              (currentSprite === sprites.run.right ||
                currentSprite === sprites.run.left ||
                currentSprite === sprites.run.fireFlower.right ||
                currentSprite === sprites.run.fireFlower.left)
            ) {
              this.frames = 0
            } else if (
              currentSprite === sprites.jump.right ||
              currentSprite === sprites.jump.left ||
              currentSprite === sprites.jump.fireFlower.right ||
              currentSprite === sprites.jump.fireFlower.left ||
              currentSprite === sprites.shoot.fireFlower.left ||
              currentSprite === sprites.shoot.fireFlower.right
            ) {
              this.frames = 0
            }

            this.draw()
            this.position.y += this.velocity.y
            this.position.x += this.velocity.x

            if (
              this.position.y + this.height + this.velocity.y <=
              canvas.height
            ) {
              this.velocity.y += gravity
            }

            if (this.invincible) {
              if (this.opacity === 1) {
                this.opacity = 0
              } else {
                this.opacity = 1
              }
            } else {
              this.opacity = 1
            }
          }
        }

        class Platform {
          constructor({ x, y, image, block, text }) {
            this.position = { x, y }
            this.velocity = { x: 0 }

            this.image = image
            this.width = image.width
            this.height = image.height
            this.block = block
            this.text = text
          }

          draw() {
            c.drawImage(this.image, this.position.x, this.position.y)
          }

          update() {
            this.draw()
            this.position.x += this.velocity.x
          }
        }

        class GenericObject {
          constructor({ x, y, image }) {
            this.position = { x, y: y + 300 }
            this.velocity = { x: 0 }

            this.image = image
            this.width = image.width
            this.height = image.height
          }

          draw() {
            c.drawImage(this.image, this.position.x, this.position.y)
          }

          update() {
            this.draw()
            this.position.x += this.velocity.x
          }
        }

        class Goomba {
          constructor({
            position,
            velocity,
            distance = { limit: 50, traveled: 0 }
          }) {
            this.position = { x: position.x, y: position.y }
            this.velocity = { x: velocity.x, y: velocity.y }

            this.image = createImage(spriteGoomba)
            this.width = 43.33
            this.height = 50
            this.frames = 0
            this.distance = distance
          }

          draw() {
            c.drawImage(
              this.image,
              130 * this.frames,
              0,
              130,
              150,
              this.position.x,
              this.position.y,
              this.width,
              this.height
            )
          }

          update() {
            this.frames++
            if (this.frames >= 58) {
              this.frames = 0
            }
            this.draw()
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y

            if (
              this.position.y + this.height + this.velocity.y <=
              canvas.height
            ) {
              this.velocity.y += gravity
            }
            this.distance.traveled += Math.abs(this.velocity.x)

            if (this.distance.traveled > this.distance.limit) {
              this.distance.traveled = 0
              this.velocity.x = -this.velocity.x
            }
          }
        }

        class FireFlower {
          constructor({ position, velocity }) {
            this.position = { x: position.x, y: position.y }
            this.velocity = { x: velocity.x, y: velocity.y }

            this.image = createImage(spriteFireFlower)
            this.width = 56
            this.height = 60
            this.frames = 0
          }

          draw() {
            c.drawImage(
              this.image,
              56 * this.frames,
              0,
              56,
              60,
              this.position.x,
              this.position.y,
              this.width,
              this.height
            )
          }

          update() {
            this.frames++
            if (this.frames >= 75) {
              this.frames = 0
            }
            this.draw()
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y

            if (
              this.position.y + this.height + this.velocity.y <=
              canvas.height
            ) {
              this.velocity.y += gravity
            }
          }
        }

        class Particle {
          constructor({
            position,
            velocity,
            radius,
            color = '#654428',
            fireball = false,
            fades = false
          }) {
            this.position = { x: position.x, y: position.y }
            this.velocity = { x: velocity.x, y: velocity.y }

            this.radius = radius
            this.ttl = 300
            this.color = color
            this.fireball = fireball
            this.fades = fades
          }

          draw() {
            c.save()
            c.globalAlpha = this.opacity
            c.beginPath()
            c.arc(
              this.position.x,
              this.position.y,
              this.radius,
              0,
              Math.PI * 2,
              false
            )
            c.fillStyle = this.color
            c.fill()
            c.closePath()
            c.restore()
          }

          update() {
            this.ttl--
            this.draw()
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y

            if (
              this.position.y + this.radius + this.velocity.y <=
              canvas.height
            ) {
              this.velocity.y += gravity * 0.4
            }

            if (this.fades && this.opacity > 0) {
              this.opacity -= 0.01
            }

            if (this.opacity < 0) {
              this.opacity = 0
            }
          }
        }

        let platformImage
        let platformSmallTallImage
        let blockTriImage
        let lgPlatformImage
        let tPlatformImage
        let xtPlatformImage
        let blockImage

        let player = new Player()
        let platforms = []
        let genericObjects = []
        let goombas = []
        let particles = []
        let fireFlowers = []

        let lastKey
        let keys
        let scrollOffset
        let flagPole
        let flagPoleImage
        let game
        let currentLevel = 1

        function selectLevel(currentLevel) {
          switch (currentLevel) {
            case 1:
              init()
              break
            case 2:
              initLevel2()
              break
          }
        }

        async function init() {
          player = new Player()
          keys = {
            right: {
              pressed: false
            },
            left: {
              pressed: false
            }
          }
          scrollOffset = 0

          game = {
            disableUserInput: false
          }

          platformImage = await createImageAsync(platform)
          platformSmallTallImage = await createImageAsync(platformSmallTall)
          blockTriImage = await createImageAsync(blockTri)
          blockImage = await createImageAsync(block)
          lgPlatformImage = await createImageAsync(lgPlatform)
          tPlatformImage = await createImageAsync(tPlatform)
          xtPlatformImage = await createImageAsync(xtPlatform)
          flagPoleImage = await createImageAsync(flagPoleSprite)

          flagPole = new GenericObject({
            x: 6968 + 600,
            y:
              canvas.height -
              300 -
              lgPlatformImage.height -
              flagPoleImage.height,
            image: flagPoleImage
          })

          fireFlowers = [
            new FireFlower({
              position: {
                x: 1055,
                y: 100
              },
              velocity: {
                x: 0,
                y: 0
              }
            })
          ]

          player = new Player()

          const goombaWidth = 43.33
          goombas = [
            new Goomba({
              position: {
                x: 908 + lgPlatformImage.width - goombaWidth,
                y: 100
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 400,
                traveled: 0
              }
            }),
            new Goomba({
              position: {
                x: 3249 + lgPlatformImage.width - goombaWidth,
                y: 100
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 400,
                traveled: 0
              }
            }),
            new Goomba({
              position: {
                x: 3249 + lgPlatformImage.width - goombaWidth - goombaWidth,
                y: 100
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 400,
                traveled: 0
              }
            }),
            new Goomba({
              position: {
                x:
                  3249 +
                  lgPlatformImage.width -
                  goombaWidth -
                  goombaWidth -
                  goombaWidth,
                y: 100
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 400,
                traveled: 0
              }
            }),
            new Goomba({
              position: {
                x:
                  3249 +
                  lgPlatformImage.width -
                  goombaWidth -
                  goombaWidth -
                  goombaWidth -
                  goombaWidth,
                y: 100
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 400,
                traveled: 0
              }
            }),
            new Goomba({
              position: {
                x: 5135 + xtPlatformImage.width / 2 + goombaWidth,
                y: 100
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 100,
                traveled: 0
              }
            }),
            new Goomba({
              position: {
                x: 6968,
                y: 0
              },
              velocity: {
                x: -2,
                y: 0
              },
              distance: {
                limit: 100,
                traveled: 0
              }
            })
          ]
          particles = []
          platforms = [
            new Platform({
              x: 908 + 100,
              y: 300 + 150,
              image: blockTriImage,
              block: true
            }),
            new Platform({
              x: 700 + 100 + blockImage.width,
              y: 100 + 570,
              image: blockImage,
              block: true
            }),
            new Platform({
              x: 1991 + lgPlatformImage.width - tPlatformImage.width,
              y:
                canvas.height -
                lgPlatformImage.height -
                tPlatformImage.height +
                570,
              image: tPlatformImage,
              block: false
            }),
            new Platform({
              x: 1991 + lgPlatformImage.width - tPlatformImage.width - 100,
              y:
                canvas.height +
                570 -
                lgPlatformImage.height -
                tPlatformImage.height +
                blockImage.height,
              image: blockImage,
              block: true
            }),
            new Platform({
              x: 5712 + xtPlatformImage.width + 175,
              y: canvas.height - xtPlatformImage.height,
              image: blockImage,
              block: true,
              text: 5712 + xtPlatformImage.width + 175
            }),
            new Platform({
              x: 6116 + 175,
              y: canvas.height - xtPlatformImage.height,
              image: blockImage,
              block: true
            }),
            new Platform({
              x: 6116 + 175 * 2,
              y: canvas.height - xtPlatformImage.height,
              image: blockImage,
              block: true
            }),
            new Platform({
              x: 6116 + 175 * 3,
              y: canvas.height - xtPlatformImage.height - 100,
              image: blockImage,
              block: true
            }),
            new Platform({
              x: 6116 + 175 * 4,
              y: canvas.height - xtPlatformImage.height - 200,
              image: blockTriImage,
              block: true
            }),
            new Platform({
              x: 6116 + 175 * 4 + blockTriImage.width,
              y: canvas.height - xtPlatformImage.height - 200,
              image: blockTriImage,
              block: true,
              text: 6116 + 175 * 4 + blockTriImage.width
            }),
            new Platform({
              x: 6968 + 300,
              y: canvas.height - lgPlatformImage.height,
              image: lgPlatformImage,
              block: true,
              text: 6968 + 300
            })
          ]
          genericObjects = [
            new GenericObject({
              x: -1,
              y: -1,
              image: createImage(background)
            }),
            new GenericObject({
              x: -1,
              y: -350,
              image: createImage(background)
            }),
            new GenericObject({
              x: -1,
              y: 90,
              image: createImage(hills)
            })
          ]

          scrollOffset = 0

          const platformsMap = [
            'lg',
            'lg',
            'gap',
            'lg',
            'gap',
            'gap',
            'lg',
            'gap',
            't',
            'gap',
            'xt',
            'gap',
            'xt',
            'gap',
            'gap',
            'xt'
          ]

          let platformDistance = 0

          platformsMap.forEach((symbol) => {
            switch (symbol) {
              case 'lg':
                platforms.push(
                  new Platform({
                    x: platformDistance,
                    y: canvas.height - lgPlatformImage.height,
                    image: lgPlatformImage,
                    block: true,
                    text: platformDistance
                  })
                )

                platformDistance += lgPlatformImage.width - 2

                break

              case 'gap':
                platformDistance += 175

                break

              case 't':
                platforms.push(
                  new Platform({
                    x: platformDistance,
                    y: canvas.height - tPlatformImage.height,
                    image: tPlatformImage,
                    block: true
                  })
                )

                platformDistance += tPlatformImage.width - 2

                break

              case 'xt':
                platforms.push(
                  new Platform({
                    x: platformDistance,
                    y: canvas.height - xtPlatformImage.height,
                    image: xtPlatformImage,
                    block: true,
                    text: platformDistance
                  })
                )

                platformDistance += xtPlatformImage.width - 2

                break
            }
          })
        }

        async function initLevel2() {

          keys = {

          ]
          particles = []
          platforms = [

            }),

            }),
            new Platform({
              x: 1878 + lgPlatformImage.width + 155 + 200 + 200 + 200,

            }),
            new Platform({

              y:

              image: mdPlatformImage
            }),
            new Platform({

            }),
            new Platform({

            }),

            new Platform({

            })
          ]
          genericObjects = [
            new GenericObject({
              x: -1,
              y: 100,
              image: createImage(images.levels[2].background)

            new GenericObject({
              x: -1,
              y: -350,
              image: createImage(images.levels[2].background)
            }),
            new GenericObject({
              x: -1,
              y: canvas.height - mountains.height - 280,
              image: mountains
            })
          ]

          scrollOffset = 0

          const platformsMap = [
            'lg',
            'md',
            'gap',
            'gap',

            'gap',
            'gap',
            'lg'
          ]

          let platformDistance = 0

          platformsMap.forEach((symbol) => {
            switch (symbol) {
              case 'md':
                platforms.push(
                  new Platform({
                    x: platformDistance,
                    y: canvas.height - mdPlatformImage.height,
                    image: mdPlatformImage,
                    block: true,
                    text: platformDistance
                  })
                )

                platformDistance += mdPlatformImage.width - 3

                break
              case 'lg':
                platforms.push(
                  new Platform({
                    x: platformDistance - 2,
                    y: canvas.height - lgPlatformImage.height,
                    image: lgPlatformImage,
                    block: true,
                    text: platformDistance
                  })
                )

                platformDistance += lgPlatformImage.width - 3

                break

              case 'gap':
                platformDistance += 175

                break

              case 't':
                platforms.push(
                  new Platform({
                    x: platformDistance,
                    y: canvas.height - tPlatformImage.height,
                    image: tPlatformImage,
                    block: true
                  })
                )

                platformDistance += tPlatformImage.width - 2

                break

              case 'xt':
                platforms.push(
                  new Platform({
                    x: platformDistance,
                    y: canvas.height - xtPlatformImage.height,
                    image: xtPlatformImage,
                    block: true,
                    text: platformDistance
                  })
                )

                platformDistance += xtPlatformImage.width - 2

                break
            }
          })
        }

        function animate() {
          requestAnimationFrame(animate)
          c.fillStyle = 'white'
          c.fillRect(0, 0, canvas.width, canvas.height)

          genericObjects.forEach((genericObject) => {
            genericObject.update()
            genericObject.velocity.x = 0
          })

          particles.forEach((particle, i) => {
            particle.update()

            if (
              particle.fireball &&
              (particle.position.x - particle.radius >= canvas.width ||
                particle.position.x + particle.radius <= 0)
            )
              setTimeout(() => {
                particles.splice(i, 1)
              }, 0)
          })

          platforms.forEach((platform) => {
            platform.update()
            platform.velocity.x = 0
          })

          if (flagPole) {
            flagPole.update()
            flagPole.velocity.x = 0

            if (
              !game.disableUserInput &&
              objectsTouch({
                object1: player,
                object2: flagPole
              })
            ) {
              setTimeout(() => {
                if (currentLevel == 1) {
                  currentLevel++
                  gravity = 1.5
                  selectLevel(currentLevel)
                } else {
                  alert('You Win!')
                  document.location.reload()
                }
              }, 0)
            }
          }

          fireFlowers.forEach((fireFlower, i) => {
            if (
              objectsTouch({
                object1: player,
                object2: fireFlower
              })
            ) {
              player.powerUp = true
              setTimeout(() => {
                fireFlowers.splice(i, 1)
              }, 0)
            } else fireFlower.update()
          })

          goombas.forEach((goomba, index) => {
            goomba.update()

            particles.forEach((particle, particleIndex) => {
              if (
                particle.fireball &&
                particle.position.x + particle.radius >= goomba.position.x &&
                particle.position.y + particle.radius >= goomba.position.y &&
                particle.position.x - particle.radius <=
                  goomba.position.x + goomba.width &&
                particle.position.y - particle.radius <=
                  goomba.position.y + goomba.height
              ) {
                for (let i = 0; i < 50; i++) {
                  particles.push(
                    new Particle({
                      position: {
                        x: goomba.position.x + goomba.width / 2,
                        y: goomba.position.y + goomba.height / 2
                      },
                      velocity: {
                        x: (Math.random() - 0.5) * 7,
                        y: (Math.random() - 0.5) * 15
                      },
                      radius: Math.random() * 3
                    })
                  )
                }
                setTimeout(() => {
                  goombas.splice(index, 1)
                  particles.splice(particleIndex, 1)
                }, 0)
              }
            })

            if (
              collisionTop({
                object1: player,
                object2: goomba
              })
            ) {
              for (let i = 0; i < 50; i++) {
                particles.push(
                  new Particle({
                    position: {
                      x: goomba.position.x + goomba.width / 2,
                      y: goomba.position.y + goomba.height / 2
                    },
                    velocity: {
                      x: (Math.random() - 0.5) * 7,
                      y: (Math.random() - 0.5) * 15
                    },
                    radius: Math.random() * 3
                  })
                )
              }
              player.velocity.y -= 40
              setTimeout(() => {
                goombas.splice(index, 1)
              }, 0)
            } else if (
              player.position.x + player.width >= goomba.position.x &&
              player.position.y + player.height >= goomba.position.y &&
              player.position.x <= goomba.position.x + goomba.width
            ) {
              if (player.powerUp) {
                player.invincible = true
                player.powerUp = false

                setTimeout(() => {
                  player.invincible = false
                }, 1000)
              } else if (!player.invincible) {
                selectLevel(currentLevel)
              }
            }
          })

          player.update()

          if (game.disableUserInput) return

          let hitSide = false
          if (keys.right.pressed && player.position.x < 100) {
            player.velocity.x = player.speed
          } else if (
            (keys.left.pressed && player.position.x > 100) ||
            (keys.left.pressed && scrollOffset === 0 && player.position.x > 0)
          ) {
            player.velocity.x = -player.speed
          } else {
            player.velocity.x = 0

            if (keys.right.pressed) {
              for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i]
                platform.velocity.x = -player.speed

                if (
                  platform.block &&
                  hitSideOfPlatform({
                    object: player,
                    platform
                  })
                ) {
                  platforms.forEach((platform) => {
                    platform.velocity.x = 0
                  })

                  hitSide = true
                  break
                }
              }

              if (!hitSide) {
                scrollOffset += player.speed

                flagPole.velocity.x = -player.speed

                genericObjects.forEach((genericObject) => {
                  genericObject.velocity.x = -player.speed * 0.66
                })

                goombas.forEach((goomba) => {
                  goomba.position.x -= player.speed
                })

                fireFlowers.forEach((fireFlower) => {
                  fireFlower.position.x -= player.speed
                })

                particles.forEach((particle) => {
                  particle.position.x -= player.speed
                })
              }
            } else if (keys.left.pressed && scrollOffset > 0) {
              for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i]
                platform.velocity.x = player.speed

                if (
                  platform.block &&
                  hitSideOfPlatform({
                    object: player,
                    platform
                  })
                ) {
                  platforms.forEach((platform) => {
                    platform.velocity.x = 0
                  })

                  hitSide = true
                  break
                }
              }

              if (!hitSide) {
                scrollOffset -= player.speed

                flagPole.velocity.x = player.speed

                genericObjects.forEach((genericObject) => {
                  genericObject.velocity.x = player.speed * 0.66
                })

                goombas.forEach((goomba) => {
                  goomba.position.x += player.speed
                })

                fireFlowers.forEach((fireFlower) => {
                  fireFlower.position.x += player.speed
                })

                particles.forEach((particle) => {
                  particle.position.x += player.speed
                })
              }
            }
          }

          platforms.forEach((platform) => {
            if (
              isOnTopOfPlatform({
                object: player,
                platform
              })
            ) {
              player.velocity.y = 0
            }

            if (
              platform.block &&
              hitBottomOfPlatform({
                object: player,
                platform
              })
            ) {
              player.velocity.y = -player.velocity.y
            }

            if (
              platform.block &&
              hitSideOfPlatform({
                object: player,
                platform
              })
            ) {
              player.velocity.x = 0
            }

            particles.forEach((particle, index) => {
              if (
                isOnTopOfPlatformCircle({
                  object: particle,
                  platform
                })
              ) {
                particle.velocity.y = -particle.velocity.y * 0.99

                if (particle.radius - 0.4 < 0) particles.splice(index, 1)
                else particle.radius -= 0.4
              }

              if (particle.ttl < 0) particles.splice(index, 1)
            })

            goombas.forEach((goomba) => {
              if (
                isOnTopOfPlatform({
                  object: goomba,
                  platform
                })
              )
                goomba.velocity.y = 0
            })

            fireFlowers.forEach((fireFlower) => {
              if (
                isOnTopOfPlatform({
                  object: fireFlower,
                  platform
                })
              )
                fireFlower.velocity.y = 0
            })
          })

          if (player.position.y > canvas.height) {
            selectLevel(currentLevel)
          }

          if (player.shooting) {
            player.currentSprite = player.sprites.shoot.fireFlower.right

            if (lastKey === 'left')
              player.currentSprite = player.sprites.shoot.fireFlower.left

            return
          }

          if (player.velocity.y !== 0) return

          if (
            keys.right.pressed &&
            lastKey === 'right' &&
            player.currentSprite !== player.sprites.run.right
          ) {
            player.currentSprite = player.sprites.run.right
          } else if (
            keys.left.pressed &&
            lastKey === 'left' &&
            player.currentSprite !== player.sprites.run.left
          ) {
            player.currentSprite = player.sprites.run.left
          } else if (
            !keys.left.pressed &&
            lastKey === 'left' &&
            player.currentSprite !== player.sprites.stand.left
          ) {
            player.currentSprite = player.sprites.stand.left
          } else if (
            !keys.right.pressed &&
            lastKey === 'right' &&
            player.currentSprite !== player.sprites.stand.right
          ) {
            player.currentSprite = player.sprites.stand.right
          }

          if (!player.powerUp) return

          if (
            keys.right.pressed &&
            lastKey === 'right' &&
            player.currentSprite !== player.sprites.run.fireFlower.right
          ) {
            player.currentSprite = player.sprites.run.fireFlower.right
          } else if (
            keys.left.pressed &&
            lastKey === 'left' &&
            player.currentSprite !== player.sprites.run.fireFlower.left
          ) {
            player.currentSprite = player.sprites.run.fireFlower.left
          } else if (
            !keys.left.pressed &&
            lastKey === 'left' &&
            player.currentSprite !== player.sprites.stand.fireFlower.left
          ) {
            player.currentSprite = player.sprites.stand.fireFlower.left
          } else if (
            !keys.right.pressed &&
            lastKey === 'right' &&
            player.currentSprite !== player.sprites.stand.fireFlower.right
          ) {
            player.currentSprite = player.sprites.stand.fireFlower.right
          }
        }

        selectLevel(1)

        animate()

        addEventListener('keydown', ({ keyCode }) => {
          if (game.disableUserInput) return

          switch (keyCode) {
            case 37:
              keys.left.pressed = true
              lastKey = 'left'

              break

            case 39:
              keys.right.pressed = true
              lastKey = 'right'

              break

            case 38:
              if (player.velocity.y === 0) {
                player.velocity.y -= 25

                if (lastKey === 'right')
                  player.currentSprite = player.sprites.jump.right
                else player.currentSprite = player.sprites.jump.left

                if (!player.powerUp) break

                if (lastKey === 'right')
                  player.currentSprite = player.sprites.jump.fireFlower.right
                else player.currentSprite = player.sprites.jump.fireFlower.left
              }

              break

            case 32:
              if (!player.shooting) {
                if (!player.powerUp) return

                player.shooting = true

                setTimeout(() => {
                  player.shooting = false
                }, 300)

                let velocity = 15
                if (lastKey === 'left') velocity = -velocity

                particles.push(
                  new Particle({
                    position: {
                      x: player.position.x + player.width / 2,
                      y: player.position.y + player.height / 2
                    },
                    velocity: {
                      x: velocity,
                      y: 0
                    },
                    radius: 5,
                    color: 'red',
                    fireball: true
                  })
                )
              }

              break
          }
        })

        addEventListener('keyup', ({ keyCode }) => {
          if (game.disableUserInput) return

          switch (keyCode) {
            case 37:
              keys.left.pressed = false
              break

            case 39:
              keys.right.pressed = false
              break
          }
        })
      })
