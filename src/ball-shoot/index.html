<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Ball Shoot</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;400;500;700;900&display=swap');

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        font-family: sans-serif;
        font-size: 14px;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        color: white;
      }

      .blackBackground {
        background-color: #000000ce;
      }

      .controls {
        justify-content: center;
        display: flex;
        margin-top: 15px;
      }

      .score {
        top: 10px;
        right: 10px;
      }

      #play {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #00010d;
        z-index: 10;
        cursor: default;
      }

      #play .play {
        font-size: 20px;
        margin: 20px 0 50px 0 !important;
        font-family: 'Press Start 2P', sans-serif;
        padding: 25px 25px;
        border: 1px solid white;
        border-radius: 50px;
        line-height: 0;
      }

      #play p {
        font-size: 20px;
      }

      #play .mouse {
        margin: 15px 10px;
        width: 50px;
      }

      #play .arrow {
        width: 25px;
      }

      .home {
        width: 30px;
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 20;
        cursor: pointer;
      }

      .mission {
        font-family: 'Press Start 2P', sans-serif;
        color: #f2ce16;
        font-size: 25px;
      }

      #play .play {
        font-size: 20px;
        margin: 10px 0 50px 0;
        font-family: 'Press Start 2P', sans-serif;
        padding: 25px 25px;
        border: 1px solid white;
        border-radius: 50px;
        line-height: 0;
      }

      .description {
        font-weight: 300;
        font-size: 18px !important;
      }

      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 50;
        position: absolute;
        background-color: #00010d;
        width: 100%;
        height: 100%;
        font-size: 18px;
        font-family: 'Press Start 2P', sans-serif;
      }

      .loading p {
        margin-top: 20px;
      }

      @keyframes upDown {
        0% {
          margin-right: 0px;
          margin-left: 80px;
        }

        50% {
          margin-right: 80px;
          margin-left: 0px;
        }

        100% {
          margin-right: 0px;
          margin-left: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <p>Loading...</p>
    </div>
    <img class="home" src="./img/home.svg" />

    <div class="absolute score text-white text-sm select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div id="play">
      <p class="mission">BALL SHOOT</p>

      <h1 class="play">PRESS START</h1>

      <div class="mt-5 controls flex flex-col items-center justify-center">
        <p>Play by controlling your mouse</p>
        <img class="arrow mt-5" src="./img/arrowTop.svg" />
        <div class="flex">
          <img class="arrow" src="./img/arrowLeft.svg" />
          <img class="mouse" src="./img/mouse.svg" />
          <img class="arrow" src="./img/arrowRight.svg" />
        </div>
        <img class="arrow" src="./img/arrowDown.svg" />

        <p class="mt-5 description">Click to shoot in your enemies</p>
      </div>
    </div>

    <canvas></canvas>

    <script>
      let loading = document.querySelector('.loading')

      window.addEventListener('load', () => {
        loading.parentElement.removeChild(loading)
      })
      const home = document.querySelector('.home')
      home.addEventListener('click', () => {
        window.location.href = '/'
      })

      const canvas = document.querySelector('canvas')
      const c = canvas.getContext('2d')

      canvas.width = innerWidth
      canvas.height = innerHeight

      const scoreEl = document.querySelector('#scoreEl')
      const startGameBtn = document.querySelector('#play')
      const modalEl = document.querySelector('#modalEl')
      const bigScoreEl = document.querySelector('#bigScoreEl')
      const whiteModalEl = document.querySelector('#whiteModalEl')

      const scene = {
        active: false
      }

      let player
      let projectiles = []
      let enemies = []
      let powerUps = []
      let particles = []

      class Player {
        constructor(x, y, radius, color) {
          this.x = x
          this.y = y
          this.radius = radius
          this.color = color
          this.velocity = { x: 0, y: 0 }
          this.friction = 0.99
          this.powerUp = ''
        }

        draw() {
          c.beginPath()
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
          c.fillStyle = this.color
          c.fill()
        }

        update() {
          this.draw()
          this.velocity.x *= this.friction
          this.velocity.y *= this.friction

          if (
            this.x - this.radius + this.velocity.x > 0 &&
            this.x - this.radius + this.velocity.x > canvas.width
          ) {
            this.x += this.velocity.x
          } else {
            this.velocity.x = 0
          }

          if (
            this.y - this.radius + this.velocity.y > 0 &&
            this.y - this.radius + this.velocity.y < canvas.height
          ) {
            this.y = this.y + this.velocity.y
          } else {
            this.velocity.y = 0
          }

          this.x += this.velocity.x
          this.y += this.velocity.y
        }

        shoot(mouse, color = 'white', radius = 5, plusVelocity = 1) {
          const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x)
          const velocity = {
            x: Math.cos(angle) * 5 * plusVelocity,
            y: Math.sin(angle) * 5 * plusVelocity
          }

          projectiles.push(
            new Projectile(this.x, this.y, radius, color, velocity)
          )
        }
      }

      class Projectile {
        constructor(x, y, radius, color, velocity) {
          this.x = x
          this.y = y
          this.radius = radius
          this.color = color
          this.velocity = velocity
        }

        draw() {
          c.beginPath()
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
          c.fillStyle = this.color
          c.fill()
        }

        update() {
          this.draw()
          this.x = this.x + this.velocity.x
          this.y = this.y + this.velocity.y
        }
      }

      const powerUpImg = new Image()
      powerUpImg.src = './ball-shoot/lightning.png'

      class PowerUp {
        constructor(x, y, velocity) {
          this.x = x
          this.y = y
          this.velocity = velocity
          this.width = 14
          this.height = 18
          this.radians = 0
        }

        draw() {
          c.save()
          c.translate(this.x + this.width / 2, this.y + this.height / 2)
          c.rotate(this.radians)
          c.translate(-this.x - this.width / 2, -this.y - this.height / 2)
          c.drawImage(powerUpImg, this.x, this.y, 14, 18)
          c.restore()
        }

        update() {
          this.radians += 0.002
          this.draw()
          this.x += this.velocity.x
          this.y += this.velocity.y
        }
      }

      function spawnPowerUps() {
        let x
        let y

        if (Math.random() < 0.5) {
          x = Math.random() < 0.5 ? 0 - 7 : canvas.width + 7
          y = Math.random() * canvas.height
        } else {
          x = Math.random() * canvas.width
          y = Math.random() < 0.5 ? 0 - 9 : canvas.height + 9
        }

        const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x)

        const velocity = {
          x: Math.cos(angle),
          y: Math.sin(angle)
        }

        powerUps.push(new PowerUp(x, y, velocity))
      }

      class Enemy {
        constructor(x, y, radius, color, velocity) {
          this.x = x
          this.y = y
          this.radius = radius
          this.color = color
          this.velocity = velocity
          this.type = 'linear'
          this.center = {
            x,
            y
          }

          this.radians = 0

          if (Math.random() < 0.25) {
            this.type = 'homing'

            if (Math.random() < 0.5) {
              this.type = 'spinning'

              if (Math.random() < 0.75) {
                this.type = 'homingSpinning'
              }
            }
          }
        }

        draw() {
          c.beginPath()
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
          c.fillStyle = this.color
          c.fill()
        }

        update() {
          this.draw()

          if (this.type === 'linear') {
            this.x = this.x + this.velocity.x
            this.y = this.y + this.velocity.y
          } else if (this.type === 'homing') {
            const angle = Math.atan2(player.y - this.y, player.x - this.x)

            this.velocity = {
              x: Math.cos(angle),
              y: Math.sin(angle)
            }

            this.x = this.x + this.velocity.x
            this.y = this.y + this.velocity.y
          } else if (this.type === 'spinning') {
            this.radians += 0.05
            this.center.x += this.velocity.x
            this.center.y += this.velocity.y

            this.x = this.center.x + Math.cos(this.radians) * 100
            this.y = this.center.y + Math.sin(this.radians) * 100
          } else if (this.type === 'homingSpinning') {
            const angle = Math.atan2(player.y - this.y, player.x - this.x)

            this.velocity = {
              x: Math.cos(angle),
              y: Math.sin(angle)
            }

            this.radians += 0.05
            this.center.x += this.velocity.x
            this.center.y += this.velocity.y

            this.x = this.center.x + Math.cos(this.radians) * 100
            this.y = this.center.y + Math.sin(this.radians) * 100
          }
        }
      }

      const friction = 0.99

      class Particle {
        constructor(x, y, radius, color, velocity) {
          this.x = x
          this.y = y
          this.radius = radius
          this.color = color
          this.velocity = velocity
          this.alpha = 1
        }

        draw() {
          c.save()
          c.globalAlpha = this.alpha
          c.beginPath()
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
          c.fillStyle = this.color
          c.fill()
          c.restore()
        }

        update() {
          this.draw()
          this.velocity.x *= friction
          this.velocity.y *= friction
          this.x = this.x + this.velocity.x
          this.y = this.y + this.velocity.y
          this.alpha -= 0.01
        }
      }

      function init() {
        const x = canvas.width / 2
        const y = canvas.height / 2

        player = new Player(x, y, 10, 'white')
        projectiles = []
        enemies = []
        powerUps = []
        particles = []
      }

      function spawnEnemies() {
        const radius = Math.random() * (30 - 4) + 4

        let x
        let y

        if (Math.random() < 0.5) {
          x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius
          y = Math.random() * canvas.height
        } else {
          x = Math.random() * canvas.width
          y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius
        }

        const color = `hsl(${Math.random() * 360}, 50%, 50%)`
        const angle = Math.atan2(y - canvas.height / 2, x - canvas.width / 2)

        const velocity = { x: Math.cos(angle), y: Math.sin(angle) }

        enemies.push(new Enemy(x, y, radius, color, velocity))
      }

      function createScoreLabel(projectile, score) {
        const scoreLabel = document.createElement('label')

        scoreLabel.innerHTML = score
        scoreLabel.style.position = 'absolute'
        scoreLabel.style.color = 'white'
        scoreLabel.style.userSelect = 'none'
        scoreLabel.style.left = projectile.x + 'px'
        scoreLabel.style.top = projectile.y + 'px'
        document.body.appendChild(scoreLabel)

        setInterval(() => {
          scoreLabel.parentNode.removeChild(scoreLabel)
        }, 1000)
      }

      let animationFrames
      let score = 0
      let frame = 0

      function animate() {
        animationFrames = requestAnimationFrame(animate)
        frame++
        c.fillStyle = 'rgba(0, 0, 0, 0.1)'
        c.fillRect(0, 0, canvas.width, canvas.height)

        if (frame % 35 === 0) {
          spawnEnemies()
        }

        if (frame % 1500 === 0) {
          spawnPowerUps()
        }

        player.update()
        particles.forEach((val, i) => {
          if (val.alpha <= 0) {
            particles.splice(i, 1)
          } else {
            val.update()
          }
        })

        if (player.powerUp === 'Automatic' && mouse.down && frame % 1 === 0) {
          player.color = '#FFF500'
          player.shoot(mouse, '#fff500', 5, 1)
        } else if (
          player.powerUp === 'Bigger' &&
          mouse.down &&
          frame % 5 === 0
        ) {
          player.color = '#275AF2'
          player.shoot(mouse, '#275AF2', 25, 0.5)
        } else if (player.powerUp === 'Fast' && mouse.down && frame % 5 === 0) {
          player.color = '#04D924'
          player.shoot(mouse, '#04D924', 8, 4)
        } else if (player.powerUp === 'Super') {
          player.color = '#D9042B'
          player.shoot(mouse, '#D9042B', 8, 2)
        }

        powerUps.forEach((val, i) => {
          const dist = Math.hypot(player.x - val.x, player.y - val.y)

          if (dist - player.radius - val.width / 2 < 1) {
            const powerUpsList = ['Automatic', 'Bigger', 'Fast', 'Super']
            player.powerUp =
              powerUpsList[Math.floor(Math.random() * powerUpsList.length)]
            powerUps.splice(i, 1)

            setTimeout(() => {
              player.powerUp = null
              player.color = '#FFFFFF'
            }, 5000)
          } else {
            val.update()
          }
        })

        projectiles.forEach((projectile, i) => {
          projectile.update()

          if (
            projectile.x + projectile.radius < 0 ||
            projectile.x - projectile.radius > canvas.width ||
            projectile.y + projectile.radius < 0 ||
            projectile.y - projectile.radius > canvas.height
          ) {
            setTimeout(() => {
              projectiles.splice(i, 1)
            }, 0)
          }
        })

        enemies.forEach((enemy, index) => {
          enemy.update()

          const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y)

          if (dist - enemy.radius - player.radius < 1) {
            cancelAnimationFrame(animationFrames)

            alert(`Game over!\n\nTotal ${score} point(s)`)
            document.location.reload()
          }

          projectiles.forEach((projectile, projectileI) => {
            const dist = Math.hypot(
              projectile.x - enemy.x,
              projectile.y - enemy.y
            )

            if (dist - enemy.radius - projectile.radius < 0.03) {
              for (let i = 0; i < enemy.radius * 2; i++) {
                particles.push(
                  new Particle(
                    projectile.x,
                    projectile.y,
                    Math.random() * 2,
                    enemy.color,
                    {
                      x: (Math.random() - 0.5) * (Math.random() * 6),
                      y: (Math.random() - 0.5) * (Math.random() * 6)
                    }
                  )
                )
              }

              if (enemy.radius - 10 > 5) {
                score += 10
                scoreEl.innerHTML = score

                createScoreLabel(projectile, 10)

                enemy.radius -= 10

                setTimeout(() => {
                  projectile.splice(projectileI, 1)
                }, 0)
              } else {
                score += 25
                scoreEl.innerHTML = score
                createScoreLabel(projectile, 25)

                setTimeout(() => {
                  const enemyFound = enemies.find((enemyValue) => {
                    return enemyValue === enemy
                  })

                  if (enemyFound) {
                    enemies.splice(index, 1)
                    projectiles.splice(projectileIndex, 1)
                  }
                }, 0)
              }
            }
          })
        })
      }

      const mouse = {
        down: false,
        x: undefined,
        y: undefined
      }

      addEventListener('mousedown', ({ clientX, clientY }) => {
        mouse.x = clientX
        mouse.y = clientY

        mouse.down = true
      })

      addEventListener('mousemove', ({ clientX, clientY }) => {
        mouse.x = clientX
        mouse.y = clientY
      })

      addEventListener('mouseup', () => {
        mouse.down = false
      })

      addEventListener('touchstart', (e) => {
        mouse.x = e.touches[0].clientX
        mouse.y = e.touches[0].clientY

        mouse.down = true
      })

      addEventListener('touchmove', (e) => {
        mouse.x = e.touches[0].clientX
        mouse.y = e.touches[0].clientY
      })

      addEventListener('touchend', () => {
        mouse.down = false
      })

      addEventListener('click', ({ clientX, clientY }) => {
        if (scene.active && !player.powerUp) {
          mouse.x = clientX
          mouse.y = clientY
          player.shoot(mouse)
        }
      })

      addEventListener('resize', () => {
        canvas.width = innerWidth
        canvas.height = innerHeight

        init()
      })

      startGameBtn.addEventListener('click', () => {
        startGameBtn.style.display = 'none'

        init()
        animate()

        scene.active = true
        score = 0
        scoreEl.innerHTML = score
      })
    </script>
  </body>
</html>
