<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Home</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;400;500;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', sans-serif;
      font-weight: 400;
      color: white;
      line-height: 1;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #00010d;
      background-image: repeating-radial-gradient(
          circle at 0 0,
          transparent 0,
          #00010d 16px
        ),
        repeating-linear-gradient(#04061455, #040614);
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      z-index: 10;

      margin-top: 50px;
    }

    h1 {
      cursor: default;
      color: #f2ce16;
      font-size: 30px;
      text-align: center;
    }

    section {
      font-size: 18px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    section div {
      cursor: pointer;
      color: #fff;
      padding: 10px 300px 10px 20px;
      text-align: left;
      max-width: 100%;
      border: 1px solid #fff;
      margin-bottom: 20px;
    }

    section div:hover {
      background-color: #fff;
      color: #000;
    }

    @media (max-width: 650px) {
      section div {
        padding: 10px 100px 10px 20px;
      }
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 50;
      position: absolute;
      background-color: #00010d;
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-family: 'Press Start 2P', sans-serif;
    }

    .loading p {
      margin-top: 20px;
    }

    @keyframes upDown {
      0% {
        margin-right: 0px;
        margin-left: 80px;
      }

      50% {
        margin-right: 80px;
        margin-left: 0px;
      }

      100% {
        margin-right: 0px;
        margin-left: 80px;
      }
    }

    .info {
      z-index: 40;
      justify-content: center;
      align-items: center;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      display: none;
    }

    .modal {
      background-color: rgb(187, 187, 187);
      max-width: 500px;
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .modal div {
      text-align: right;
      color: red;
      cursor: pointer;
    }

    .modal p {
      line-height: 1.7;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: black;
      font-family: 'Roboto', sans-serif;
    }

    .modal .created {
      font-size: 18px;
    }

    .modal button {
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: black;
      font-family: 'Roboto', sans-serif;
      background-color: rgb(204, 204, 204);
      border: 3px outset;
      padding: 10px 0;
    }
  </style>
  <body>
    <div class="loading">
      <p>Loading...</p>
    </div>
    <div class="info">
      <div class="modal">
        <div class="close">X</div>
        <p>Welcome to my arcade project!</p>
        <p>
          Choose some game to have fun, to start just click on the screen and
          don't forget to read the instructions ;)
        </p>
        <p class="created">created by Lucas Alves</p>
        <button>Let's Play!</button>
      </div>
    </div>
    <header>
      <h1>ARCADE</h1>
    </header>

    <section>
      <div class="ballShoot">ball shoot</div>
      <div class="mario">mario</div>
      <div class="tetris">tetris</div>
      <div class="spaceInvaders">space invaders</div>
      <div class="pingPong">ping pong</div>
      <div class="breakBricks">break bricks</div>
      <div class="informations">information</div>
      <div class="extras">extras</div>
    </section>

    <script>
      let loading = document.querySelector('.loading')

      window.addEventListener('load', () => {
        loading.parentElement.removeChild(loading)
      })

      const ballShoot = document.querySelector('.ballShoot')
      const mario = document.querySelector('.mario')
      const tetris = document.querySelector('.tetris')
      const spaceInvaders = document.querySelector('.spaceInvaders')
      const pingPong = document.querySelector('.pingPong')
      const breakBricks = document.querySelector('.breakBricks')
      const information = document.querySelector('.informations')
      const extras = document.querySelector('.extras')

      ballShoot.addEventListener('click', () => {
        window.location.href = '/ball-shoot'
      })
      mario.addEventListener('click', () => {
        window.location.href = '/mario'
      })
      tetris.addEventListener('click', () => {
        window.location.href = '/tetris'
      })
      spaceInvaders.addEventListener('click', () => {
        window.location.href = '/space-invaders'
      })
      pingPong.addEventListener('click', () => {
        window.location.href = '/ping-pong'
      })
      breakBricks.addEventListener('click', () => {
        window.location.href = '/break-bricks'
      })
      information.addEventListener('click', () => {
        modal.style.display = 'flex'
      })
      extras.addEventListener('click', () => {
        window.location.href = '/beta-games'
      })

      const modal = document.querySelector('.info')
      const closeModal = document.querySelector('.modal div')
      const okButton = document.querySelector('.modal button')

      closeModal.addEventListener('click', () => {
        modal.style.display = 'none'
      })

      okButton.addEventListener('click', () => {
        modal.style.display = 'none'
      })
    </script>
  </body>
</html>
