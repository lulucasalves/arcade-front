<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="hashDiv">
      <div>
        <p class="gameHash">TIC TAC TOE - BATTLE</p>
        <p class="gameHash">
          <spam class="OType">O</spam> <spam class="XType">X</spam>
        </p>
      </div>
    </div>
    <section>
      <div class="players">
        <div class="playerColor">
          <p class="player">Your points:</p>
          <div class="player-points"></div>
        </div>

        <div class="botColor">
          <p class="player">Vilgax points:</p>
          <div class="pc-points"></div>
        </div>
      </div>
      <div class="principal">
        <div class="banner"></div>
        <div class="game"></div>
        <button class="btn" onclick="game.start()">Restart</button>
      </div>

      <div class="modes">
        <button onclick="game.changeLevel('easy')" class="easyBtn">Easy</button>
        <button onclick="game.changeLevel('normal')" class="normalBtn">
          Normal
        </button>
        <button onclick="game.changeLevel('hard')" class="hardBtn">Hard</button>
        <p class="levelString"></p>
      </div>
    </section>

    <script src="./scripts/app.js"></script>
    <script>
      game.initGame(document.querySelector('.game'))
      game.draw()
    </script>
  </body>
</html>
